name: CI/CD to EC2 via GHCR

on:
  push:
    branches: ["main"]

# Needed to push to GHCR with GITHUB_TOKEN and read the repo
permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/next-ec2-app

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            # --- ADD SUDO BACK ---
            # Pull the latest image
            sudo docker pull ${{ env.IMAGE_NAME }}:latest

            # Stop and remove prior container
            sudo docker ps -aq --filter "name=next-ec2" | xargs -r sudo docker rm -f

            # Run new container
            sudo docker run -d \
              --name next-ec2 \
              --restart unless-stopped \
              -p 80:3000 \
              -e NODE_ENV=production \
              ${{ env.IMAGE_NAME }}:latest

      - name: Notify Lambda of Deployment Status
        if: always() # This is crucial: it runs even if the deploy step fails
        run: |
          curl -X POST "${{ secrets.LAMBDA_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
                "status": "${{ job.status }}",
                "repository": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}",
                "commit_id": "${{ github.sha }}",
                "actor": "${{ github.actor }}",
                "timestamp": "$(date -u +''%Y-%m-%dT%H:%M:%SZ'')"
              }'
